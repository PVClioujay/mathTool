    <script>
        var coc = document.querySelector("#coc");
        var circumference = document.querySelector("#circumference");
        var radius = document.querySelector("#radius");
        var diameter = document.querySelector("#diameter");

        var coc_bool, circumference_bool, radius_bool, diameter_bool = false;

        $("#cgText").text("2");

        $("#fk_cgText").click(function(){
            if($("#c_full").attr('src') == 'images/c_full.png' && $(this).text() == '對摺'){
                $("#c_full").attr('src', 'images/c_half.png');
                $("#c_full").css('width', '255px');
                return;
            }
            if($("#c_full").attr('src') == 'images/c_half.png' && $(this).text() == '對摺'){
                // $("#c_full").attr('src', 'images/c_qutor.png');
                $(".c1").show();
                $("#c_full").hide();
                
                $(this).css('display', 'none');
                return;
            }

            if($(this).text() == '展開'){
                $('.c3').show();
                $(".c2").remove();
                $(this).css('display', 'none');
            }

            
        })

        let lv = 0;

        $(coc).change(function () {
            if ($(this).val() != "coc") {
                $("#select1 .wrong").show();
                coc_bool = false;
                console.log("www"+coc.options[coc.selectedIndex].innerText);
                respons("這個不是"+ coc.options[coc.selectedIndex].innerText+"，再想想")
            } else {
                coc_bool = true;
                lv = 1;
                // $(".c2").show();
                // $(".c1").remove();
                $("#select1 .wrong").hide();
                 $(this).attr("disabled", "disabled");
            }
        })

        $(radius).change(function () {
            if ($(this).val() != "radius") {
                $("#select2 .wrong").show();
                radius_bool = false;
                
                respons("這個不是" + radius.options[radius.selectedIndex].innerText + "，再想想")
            } else {
                radius_bool = true;
                $("#select2 .wrong").hide();
                lv = 2;
                // $(".c3").show();
                // $(".c2").remove();
                $(".text span").text('');
                $(".text span").append('<img src="../images/question.gif" style="float: left;">請試著將<img src="images/image_102.png" alt="1/4"/>圓展開一次，找出直徑');
                $("#fk_cgText").text("展開");
                $("#fk_cgText").css("display",'block');
                $(this).attr("disabled", "disabled");
            }
        })

        $(diameter).change(function () {
            if ($(this).val() != "diameter") {
                $("#select3 .wrong").show();
                diameter_bool = false;
                respons("這個不是" + diameter.options[diameter.selectedIndex].innerText + "，再想想")
            } else {
                $("#select3 .wrong").hide();
                diameter_bool = true;
                $(this).attr("disabled", "disabled");
            }
        })

       


        function go_next() {
            if($("#fk_cgText").css('display') != 'none'){
                return respons("請依照題目敘述操作")
            }
            if (getURLParameter("auto") == 1) {
                if (radius_bool && diameter_bool && coc_bool ) {
                    ajaxInsertData();
                    Location.href = "3-s-03_component_3.html?auto=1";
                } else { respons("請作答完畢") }
            } else {
                if (radius_bool && diameter_bool && coc_bool && $(".finalPic").css("display") != 'none') {
                    ajaxInsertData();
                    responsEnd("答對了");
                    return;
                } else {
                   if ($("img[alt=c1]").attr('src') == 'images/c1.png' && coc_bool == true) {
                        $(".c2").show();
                       $(".c1").remove();
                       return;
                   }

                   if ($("img[alt=c3]").attr('src') == 'images/c3.png' && diameter_bool == true) {
                       $("#select3 .wrong").hide();
                       $(".c3").remove();
                       $(".finalPic").show();
                       $("#icon_A").hide();
                       $(".text span").text('');
                       $(".text span").append('由下面的圖中，我們可以發現黃色線段就是「直徑」，兩條直徑的交點就是「圓心」，而圓心到圓周的距離綠色線段的就是「半徑」。');
                       return;
                   }
                     respons("請檢查答案是否有錯")
                 }
            }
        }
    </script>
