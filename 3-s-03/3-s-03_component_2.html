    <script>
        var coc = document.querySelector("#coc");
        var circumference = document.querySelector("#circumference");
        var radius = document.querySelector("#radius");
        var diameter = document.querySelector("#diameter");

        var coc_bool, circumference_bool, radius_bool, diameter_bool = false;

        $(diameter).change(function () {
            if ($(this).val() != "diameter") {
                $("#select4 .wrong").show();
                diameter_bool = false;
                respons("這個不是" + diameter.options[diameter.selectedIndex].innerText + "，再想想")
            } else {
                diameter_bool = true;
                $("#select4 .wrong").hide();
            }
        })
        $(coc).change(function () {
            if ($(this).val() != "coc") {
                $("#select3 .wrong").show();
                coc_bool = false;
                respons("這個不是" + coc.options[coc.selectedIndex].innerText + "，再想想")
            } else {
                coc_bool = true;
                $("#select3 .wrong").hide();
            }
        })

        $(circumference).change(function () {
            if ($(this).val() != "circumference") {
                $("#select1 .wrong").show();
                circumference_bool = false;
                respons("這個不是" + circumference.options[circumference.selectedIndex].innerText + "，再想想")
            } else {
                circumference_bool = true;
                $("#select1 .wrong").hide();
            }
        })

        $(radius).change(function () {
            if ($(this).val() != "radius") {
                $("#select2 .wrong").show();
                radius_bool = false;
                respons("這個不是" + radius.options[radius.selectedIndex].innerText + "，再想想")
            } else {
                radius_bool = true;
                $("#select2 .wrong").hide();
            }
        })

        
        function go_next() {
            let selectCount = 0;
            if (getURLParameter("auto") == 1) {
                if (radius_bool && diameter_bool && coc_bool && circumference_bool) {
                    ajaxInsertData();
                    Location.href = "3-s-03_component_5.html?auto=1";
                } else { respons("請作答完畢") }
            } else {
                if (radius_bool && diameter_bool && coc_bool && circumference_bool) {
                    ajaxInsertData();
                    responsEnd("答對了");
                } else {
                    let selectElm = $("select").length;

                    for(let i = 0; i <= selectElm-1; i++){
                        console.log(i)

                        if($("select")[i].value == "default"){
                            selectCount += 1;
                        }
                    }
                    if (selectCount >= 1) {
                        return respons("請作答完畢")
                    } else {
                        return respons("請檢查答案是否有錯")
                    }
                }
            }
        }
    </script>
