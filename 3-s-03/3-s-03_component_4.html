    <script>
        var plus = document.querySelector("#btn_degPlus");
        var minus = document.querySelector("#btn_degMinus");

        var legNeedle = document.querySelector("#legNeedle");
        var legPencil = document.querySelector("#legPencil");

        var rotateVal = 0;
        var rotateVal2 = 0;
        var rotateVal3 = 0;
        $(legNeedle).css({
            "transform": "rotate(" + rotateVal + "deg)"
        });
        $(legPencil).css({
            "transform": "rotate(" + -rotateVal + "deg)"
        });


        $(plus).mousedown(function () {


            if (rotateVal != 42) {
                rotateVal += 1;
                $(legNeedle).css({
                    "transform": "rotate(" + rotateVal + "deg)"
                });
                $(legPencil).css({
                    "transform": "rotate(" + -rotateVal + "deg)"
                });
                rotateVal2 = rotateVal;
                rotateVal3 = rotateVal;
                console.log(rotateVal)
            }

            // if(rotateVal == 11){
            //     $("#autoDraw").show();
            //      $(plus).hide();
            //      $(minus).hide();
            // }

        })

        $(minus).click(function () {

            if (rotateVal == 0) {
                return;
            } else {
                rotateVal2 = parseInt(rotateVal) - 1;
                rotateVal3 = parseInt(rotateVal) - 1;
                rotateVal = rotateVal2
                $(legNeedle).css({
                    "transform": "rotate(" + rotateVal2 + "deg)"
                });

                $(legPencil).css({
                    "transform": "rotate(-" + rotateVal3 + "deg)"
                });

                $("#compass").draggable("enable");
                console.log(-rotateVal + 1)
            }
            

        })



        $("#drawArea").draggable();
        // $("#ruler").draggable();

        var doAnime = false;

        $("#autoDraw").click(function () {
            if(rotateVal != 12){
                // $("#autoDraw").show();
                // $(plus).hide();
                //  $(minus).hide();
               
                $(".ui-dialog").css("width", "400px");
                $(".ui-dialog").css("left", "784px");
                return responsImg("直徑6公分，應使用半徑<span style='color:red; font-size: 20pt;'>3</span>公分畫圖");
            }else{
                $(plus).hide();
                 $(minus).hide();
            }
            if (doAnime == false && rotateVal == 12) {
                $("#compass").addClass("animate");
                $("#clipped").css("animation", "rotate 3s linear 2");
                $("#fixed").css("animation", "showfixed 6s 1");
                $("#halfclip").css("animation", "cliprotate 6s 1");
                $("#circle").css("opacity", "1");
                $("#btn_degPlus").css("display", "none");
                $("#btn_degMinus").css("display", "none");
                doAnime = true;
                $(this).hide();
            }
             setTimeout(function () {
                    if (doAnime == true) {
                        $("#drawArea").draggable("disable");
                        $(".ui-state-disabled").css("opacity", "1");
                        // $("#compass").css("display", "none");
                        $("#ruler").draggable();
                        $(".next_q").show();
                    }
                }, 9000);

            // if (doAnime == true) {
            //     $("#drawArea").draggable("disable");
            //     $(".ui-state-disabled").css("opacity","1");
            //     // $("#compass").css("display","none");
            //     $("#ruler").draggable();
                
            // }

            if (rotateVal != 12) {
                $(".ui-dialog").css("width", "400px");
                $(".ui-dialog").css("left", "784px");
                responsImg("直徑6公分，應使用半徑<span style='color:red; font-size: 20pt;'>3</span>公分畫圖");
            }

        })

        let next_q = false;
            $("input[name=next_q]").change(function () {
                if ($(this).val() != "yes") {
                    respons("直徑6公分時，圓的半徑是直徑的一半也就是3公分")
                } else {
                     next_q = true;
                    $("input[name=next_q]").attr("disabled", "disabled");

                }
            })

            $("#diameter_value").change(function () {
                if ($(this).val() != "6") {
                    $(this).val("");
                    return respons("請用直尺量看看畫出來的圓直徑為幾公分");
                } else {
                    $(this).attr('disabled', 'disabled');
                    $(".lv2").show()
                }
            })

            $("#diameter_value2").change(function () {
                    if ($(this).val() != "3") {
                        $(this).val("");
                        return respons("圓的半徑是直徑的一半，也就是6÷2=3");
                    } else {
                        $(this).attr('disabled', 'disabled');
                    }
                })

        function go_next(){
           
            if (getURLParameter("auto") == 1) {
                if (rotateVal == 12 && doAnime == true && $("#diameter_value").val() == "6" && $("#diameter_value2").val() == "3") { ajaxInsertData(); responsEnd("答對了"); } else {                  
                       if ($("#diameter_value").val() != "6" && $('.next_q').css('display') != "none") {
                        return respons("請用直尺量看看畫出來的圓直徑為幾公分");
                    }
                    if ($("#diameter_value2").val() != "3") {
                        return respons("直徑6公分時，圓的半徑是直徑的一半也就是3公分")
                    }
                    respons("請畫出直徑6公分的圓") }
            } else {
                 if (rotateVal == 12 && doAnime == true && $("#diameter_value").val() == "6" && $("#diameter_value2").val() == "3") {
                    ajaxInsertData();
                    responsEnd("答對了");
                } else {
                    if ($("#diameter_value").val() != "6" && $('.next_q').css('display') != "none") {
                        return respons("請用直尺量看看畫出來的圓直徑為幾公分");
                    }
                    if ($("#diameter_value2").val() != "3" && $('.next_q').css('display') != "none") {
                        return respons("直徑6公分時，圓的半徑是直徑的一半也就是3公分")
                    }
                    respons("請畫出直徑6公分的圓")

                }
            }
        }
    </script>
